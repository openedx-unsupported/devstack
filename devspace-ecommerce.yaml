version: v2beta1
name: ecommerce

# This is a list of `deployments` that DevSpace can create for this project
deployments:
  ecommerce:
    # This deployment uses `helm` but you can also define `kubectl` deployments or kustomizations
    helm:
      # Under `values` we can define the values for this Helm chart used during `helm install/upgrade`
      # You may also use `valuesFiles` to load values from files, e.g. valuesFiles: ["values.yaml"]
      values:
        containers:
          - args:
              - bash
              - -c
              - source /edx/app/ecommerce/ecommerce_env && while true; do python /edx/app/ecommerce/ecommerce/manage.py runserver 0.0.0.0:18130; sleep 2; done
            command:
              - ""
            env:
              - name: DJANGO_WATCHMAN_TIMEOUT
                value: "30"
              - name: ENABLE_DJANGO_TOOLBAR
                value: "1"
            image: edxops/ecommerce-dev:latest
            name: edx-devstack-ecommerce
            volumeMounts:
              - containerPath: /edx/etc/ecommerce.yml
                volume:
                  name: volume-1
                  readOnly: false
        service:
          ports:
            - containerPort: 18130
              port: 18130
              protocol: TCP
        volumes:
          - emptyDir: {}
            name: volume-1

# This is a list of `dev` containers that are based on the containers created by your deployments
dev:
  ecommerce:
    labelSelector:
      app.kubernetes.io/component: ecommerce
    command:
      - ""
    # Sync files between the local filesystem and the development container
    sync:
      - path: /configuration_files/ecommerce.yml:/edx/etc/ecommerce.yml
        startContainer: true
    # Forward the following ports to be able access your application via localhost
    ports:
      - port: "18130"
dependencies:
  discovery:
    path: devspace-discovery.yaml
  lms:
    path: devspace-lms.yaml
  memcached:
    path: devspace-memcached.yaml
  mysql57:
    path: devspace-mysql57.yaml
  mysql80:
    path: devspace-mysql80.yaml


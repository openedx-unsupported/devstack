version: "2.1"

services:
  credentials:
    volumes:
      - credentials-assets:/edx/app/credentials/credentials/credentials/assets/
      - credentials-media:/edx/app/credentials/credentials/credentials/media/
      - credentials-bundles:/edx/app/credentials/credentials/credentials/static/bundles/
      - credentials-node_modules:/edx/app/credentials/credentials/node_modules/
      - ../credentials:/edx/app/credentials/credentials
  discovery:
      volumes:
      - discovery-assets:/edx/app/discovery/discovery/course_discovery/assets/
      - discovery-media:/edx/app/discovery/discovery/course_discovery/media/
      - discovery-bower_components:/edx/app/discovery/discovery/course_discovery/static/bower_components/
      - discovery-static_build:/edx/app/discovery/discovery/course_discovery/static/build/
      - discovery-node_modules:/edx/app/discovery/discovery/node_modules/
      - ../course-discovery:/edx/app/discovery/discovery
  ecommerce:
    volumes:
      - ecommerce-assets:/edx/app/ecommerce/ecommerce/assets/
      - ecommerce-bower_components:/edx/app/ecommerce/ecommerce/ecommerce/static/bower_components/
      - ecommerce-static_build:/edx/app/ecommerce/ecommerce/ecommerce/static/build/
      - ecommerce-node_modules:/edx/app/ecommerce/ecommerce/node_modules/
      - ../ecommerce:/edx/app/ecommerce/ecommerce
  lms:
    volumes:
      - lms-prereqs_cache:/edx/app/edxapp/edx-platform/.prereqs_cache/
      - lms-node_modules:/edx/app/edxapp/edx-platform/node_modules/
      - ../edx-platform:/edx/app/edxapp/edx-platform
  studio:
    volumes:
      - studio-prereqs_cache:/edx/app/edxapp/edx-platform/.prereqs_cache/
      - studio-node_modules:/edx/app/edxapp/edx-platform/node_modules/
      - ../edx-platform:/edx/app/edxapp/edx-platform

volumes:
  credentials-assets:
  credentials-bundles:
  credentials-media:
  credentials-node_modules:
  discovery-assets:
  discovery-bower_components:
  discovery-media:
  discovery-static_build:
  discovery-node_modules:
  ecommerce-assets:
  ecommerce-bower_components:
  ecommerce-static_build:
  ecommerce-node_modules:
  lms-prereqs_cache:
  lms-node_modules:
  studio-prereqs_cache:
  studio-node_modules:

version: v2beta1
name: registrar-worker

# This is a list of `deployments` that DevSpace can create for this project
deployments:
  registrar-worker:
    # This deployment uses `helm` but you can also define `kubectl` deployments or kustomizations
    helm:
      # Under `values` we can define the values for this Helm chart used during `helm install/upgrade`
      # You may also use `valuesFiles` to load values from files, e.g. valuesFiles: ["values.yaml"]
      values:
        containers:
          - args:
              - bash
              - -c
              - cd /edx/app/registrar && celery -A registrar worker -l debug -c 2
            command:
              - ""
            env:
              - name: CELERY_BROKER_HOSTNAME
                value: edx.devstack.redis:6379
              - name: CELERY_BROKER_PASSWORD
                value: password
              - name: CELERY_BROKER_TRANSPORT
                value: redis
              - name: CELERY_BROKER_VHOST
                value: "10"
              - name: DB_HOST
                value: edx.devstack.mysql80
              - name: DB_NAME
                value: registrar
              - name: DB_PASSWORD
                value: password
              - name: DB_PORT
                value: "3306"
              - name: DB_USER
                value: registrar001
              - name: DJANGO_SETTINGS_MODULE
                value: registrar.settings.devstack
              - name: DJANGO_WATCHMAN_TIMEOUT
                value: "30"
              - name: LMS_HOST
                value: http://localhost:18000
              - name: MEMCACHE_HOST
                value: edx.devstack.memcached
            image: edxops/registrar-dev:latest
            name: edx-devstack-registrar-worker
            volumeMounts:
              - containerPath: /edx/var/registrar
                volume:
                  name: registrar-worker-1
                  shared: true
        service:
          ports:
            - containerPort: 18735
              port: 18735
              protocol: TCP
        volumes:
          - name: registrar-worker-1
            size: 5Gi

# This is a list of `dev` containers that are based on the containers created by your deployments
dev:
  registrar-worker:
    labelSelector:
      app.kubernetes.io/component: registrar-worker
    # Forward the following ports to be able access your application via localhost
    ports:
      - port: "18735"
dependencies:
  lms:
    path: devspace-lms.yaml
  mysql57:
    path: devspace-mysql57.yaml
  mysql80:
    path: devspace-mysql80.yaml
  redis:
    path: devspace-redis.yaml


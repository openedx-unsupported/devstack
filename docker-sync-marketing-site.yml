version: "2"

options:
  compose-file-path:
    - 'docker-compose.yml'
    - 'docker-compose-marketing-site.yml'
  compose-dev-file-path:
    - 'docker-compose-sync.yml'
    - 'docker-compose-marketing-site-sync.yml'

syncs:
  credentials-sync:
    src: '../credentials/'
    dest: '/edx/app/credentials/credentials'
    watch_excludes: [ '.*/.git', '.*/.idea', '.*/node_modules' ]

  discovery-sync:
    src: '../course-discovery/'
    dest: '/edx/app/discovery/discovery'
    watch_excludes: [ '.*/.git', '.*/.idea', '.*/node_modules' ]

  ecommerce-sync:
    src: '../ecommerce/'
    dest: '/edx/app/ecommerce/ecommerce'
    watch_excludes: [ '.*/.git', '.*/.idea', '.*/node_modules' ]

  edxapp-sync:
    src: '../edx-platform/'
    dest: '/edx/app/edxapp/edx-platform'
    watch_excludes: [ '.git', '.idea', 'node_modules', '.prereqs_cache' ]

  marketing-sync:
    src: '../edx-mktg/docroot/'
    dest: '/var/www/html'
    sync_userid: 33
    watch_excludes: [ '.git', '.idea', 'node_modules' ]
